<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/style/style.css">
    <script defer src="/js/script.js"></script>
    <script defer src="/js/lang.js"></script>
    <script defer src="/js/send.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" data-lang="en">Home</a><a href="index.html" data-lang="bg" style="display: none;">Начало</a></li>
                <li><a href="gallery.html" data-lang="en">Gallery</a><a href="gallery.html" data-lang="bg" style="display: none;">Галерия</a></li>
                <li><a href="about.html" data-lang="en">About Us</a><a href="about.html" data-lang="bg" style="display: none;">За нас</a></li>
                <li><a href="contact.html" data-lang="en">Contact</a><a href="contact.html" data-lang="bg" style="display: none;">Контакт</a></li>
                <li class="lang-switch">
                    <button id="lang-bg">BG</button>
                    <button id="lang-en">EN</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h1 style="display: contents;">Contact Us</h1>
            <form id="contact-form">
                <label for="name" data-lang="bg" style="display: none;">Имена</label>
                <label for="name" data-lang="en" >Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone" data-lang="bg" style="display: none;">Телефонен номер</label>
                <label for="phone" data-lang="en" >Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="email" data-lang="bg" style="display: none;">Електронна поща</label>
                <label for="email" data-lang="en" >Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message" data-lang="bg" style="display: none;">Съобщение</label>
                <label for="message" data-lang="en" >Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <button type="submit" data-lang="bg" style="display: none;">Изпрати</button>
                <button type="submit" data-lang="en" >Send</button>
            </form>
            <div class="social-buttons">
                <a href="https://www.facebook.com/Yuliqn.Bratanov" class="social-btn"><img src="icons/facebook.png" alt="Facebook">Facebook</a>
                <a href="https://github.com/ybratanov" class="social-btn"><img src="icons/git.png" alt="GitHub">GitHub</a>
                <a href="http://www.linkedin.com/in/yuliyan-bratanov-b74bbb277" class="social-btn"><img src="icons/linkedin.png" alt="Linkedin">Linkedin</a>
            </div>
        </section>
    </main>

    
</body>
</html>
