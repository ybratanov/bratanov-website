<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="/style/style.css">
    <script defer src="/js/script.js"></script>
    <script defer src="/js/lang.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" data-lang="en">Home</a><a href="index.html" data-lang="bg" style="display: none;">Начало</a></li>
                <li><a href="gallery.html" data-lang="en">Gallery</a><a href="gallery.html" data-lang="bg" style="display: none;">Галерия</a></li>
                <li><a href="about.html" data-lang="en">About Us</a><a href="about.html" data-lang="bg" style="display: none;">За нас</a></li>
                <li><a href="contact.html" data-lang="en">Contact</a><a href="contact.html" data-lang="bg" style="display: none;">Контакт</a></li>
                <li class="lang-switch">
                    <button id="lang-bg">BG</button>
                    <button id="lang-en">EN</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="gallery-container">
            <div id="current-img-container">
                <img id="current-img" src="images/image-trabi.jpg" alt="Gallery Image" style="width: 100%; border: 1px solid #ccc; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
                <p id="image-description">Екранна снимка , Началната страница на фен сай "Траби Свят"</p>
            </div>
            <div class="thumbnail-container">
                <img class="thumbnail" src="images/image-trabi.jpg" alt="Thumbnail 1" data-description-bg="Фен Уеб сайт за Трабант , Началкна страница." data-description-en="The home page of the website">
                <img class="thumbnail" src="images/image-trabi2.jpg" alt="Thumbnail 2" data-description-bg="Фен Уеб сайт за Трабант , Галерия." data-description-en="The Gallery page of the site">
                <img class="thumbnail" src="images/image-trabi3.jpg" alt="Thumbnail 3" data-description-bg="Фен Уеб сайт за Трабант , История." data-description-en="The History page of the site">
                <img class="thumbnail" src="images/image-trabi4.jpg" alt="Thumbnail 4" data-description-bg="Фен Уеб сайт за Трабант , Регистрация и вписване." data-description-en="The Login page of the site">
                <img class="thumbnail" src="images/image-trabi5.jpg" alt="Thumbnail 5" data-description-bg="Фен Уеб сайт за Трабант , Контакт" data-description-en="The Contact page of the site">
                <img class="thumbnail" src="images/image-trabi6.jpg" alt="Thumbnail 6" data-description-bg="Фен Уеб сайт за Трабант , За нас" data-description-en="The About Us page of the site">
                <img class="thumbnail" src="images/image-animal.jpg" alt="Thumbnail 7" data-description-bg="Фен Уеб сайт за Филми и анимации" data-description-en="A web site about animations and animals">
                <img class="thumbnail" src="images/image-nintendo.jpg" alt="Thumbnail 8" data-description-bg="Фен Уеб сайт за Nintendo" data-description-en="Nintendo fan website">
                <img class="thumbnail" src="images/image-menu2.jpg" alt="Thumbnail 9" data-description-bg="Фен Уеб сайт за Поръчка на храна" data-description-en="Web site for Food & Drinks Delivery">
                <img class="thumbnail" src="images/image-menu.jpg" alt="Thumbnail 10" data-description-bg="Фен Уеб сайт за Готвене" data-description-en="Web Site for making Mekicii">
                <img class="thumbnail" src="images/image-trabi6.jpg" alt="Thumbnail 11" data-description-bg="Фен Уеб сайт за Трабант , За нас" data-description-en="The About Us page of the site">
            </div>
            <div class="buttons">
                <button id="prev" data-lang="en">Back</button>
                <button id="prev" data-lang="bg" style="display: none;">Назад</button>
                <button id="next" data-lang="en">Next</button>
                <button id="next" data-lang="bg" style="display: none;">Следващ</button>
            </div>
        </section>
    </main>
</body>
</html>
